<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-toolbar class="ion-text-center ion-padding">
    <ion-title class="titulo">
      SkeletonAPP
    </ion-title>
  </ion-toolbar>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Bienvenido</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item >
        <ion-label  position="floating">Usuario</ion-label>
        <ion-input placeholder='ingrese usuario' required='true' minlength='3' maxlength='8' [(ngModel)]='nombreUsuario' type='text' ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input placeholder='ingrese password' required='true' minlength='4' maxlength='4' type='password'></ion-input>
      </ion-item>

      <ion-button class="ion-margin-top" (click)=login() color='secondary' expand="block">Ingresar</ion-button>

    </ion-card-content>
  </ion-card>


</ion-content>
